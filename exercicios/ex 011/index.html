<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Trabalhando com imagem dinâmica</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou simplesmente aumenta ou diminua o tamanho do seu navegador</p>    
<picture>
    <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="IMAGENS/foto-g.png" alt="imagem pequena">
    
</picture>
<h1>Reproduzindo áudio</h1>
    <p>reproduzindo audio em html5</p>
    <audio src="midia/diasdeluta.mp3" controls autoplay></audio>
   <!--compatível com MP3, WAV E OGG-->

   <!--outra forma-->
    <audio preload="auto" controls autoplay>
        <source src="midia/diasdeluta.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
